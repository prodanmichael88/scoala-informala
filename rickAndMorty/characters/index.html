<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
</head>
<body>
    <div class="carousel-top">
        <div class="left" onclick="moveContainerLeft(topContainer,150)"><span class="material-icons-sharp"
                style="color: red;">
                arrow_back
            </span></div>
        <div class="top-container"></div>
        <div class="right" onclick="moveContainerRight(topContainer,150)"><span class="material-icons-sharp"
                style="color: red;">
                arrow_forward
            </span></div>
    </div>
    <div class="carousel-bottom">
        <div class="left-bottom" onclick="moveContainerLeft(bottomContainer,200)"><span class="material-icons-sharp"
            style="color: red;">
                arrow_back
            </span></div>
        <div class="bottom-container"></div>
        <div class="right-bottom" onclick="moveContainerRight(bottomContainer,200)"><span class="material-icons-sharp"
                style="color: red;">
                arrow_forward
        </span></div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
