<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body >
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="buttonsContainer">
        <button class="rockClass" id="rock" ></button>
        <button class="paperClass" id="paper"></button>
        <button class="scissorsClass" id="scissors"></button>
        <h2>Pick one</h2>
    </div>
    <div class="resultContainer">
        <h2>YOU vs PC</h2>
        <div class="resultImages">
            <div class="youImage" id="userChoice"></div>
            <div class="pcImage"  id="pcChoice"></div>
        </div>
        <h2  id="result"></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
